<div class="row">
    <addform></addform>
</div>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">Список контактів</div>
        <!--{{contacts}}-->
        <div class="panel-body">
            <table class="table table-condensed">
                <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Phone number</th>
                </thead>
                <tbody>
                <tr *ngFor="let contact of contacts">
                    <td>{{contact.id}}</td>
                    <td><input type="text" [(ngModel)]="contact.name"
                               name="cname"
                               class="form-control"/></td>
                    <td><input type="text" [(ngModel)]="contact.surname"
                               name="csurname"
                               class="form-control"/></td>
                    <td><input type="text" [(ngModel)]="contact.email"
                               name="cemail"
                               class="form-control"/></td>
                    <td><input type="text" [(ngModel)]="contact.phoneNumber"
                               name="cphone"
                               class="form-control"/></td>
                    <td>
                        <input type="button" class="btn btn-default"
                               (click)="onUpdate(contact)" value="Оновити"/>
                        <input type="button" class="btn btn-danger"
                               (click)="onDelete(contact.id)" value="Видалити"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
